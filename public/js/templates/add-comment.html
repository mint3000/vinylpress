<form class="comment-form">
    <h4>Leave a comment</h4>
    <div class="form-group">
        <textarea class="form-control" name="content" id="content" ng-model="comment.content" rows="5"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary post-comment" ng-click="postComment($event)">Post Comment</button>
    </div>
</form>
<button class="btn btn-primary add-commment" ng-click="addComment($event)">Add a comment</button>
