<div class="row shaded">
    <div class="col-sm-8">
        <h2>Edit post</h2> <a href="#/dashboard" class="btn btn-primary">Back to dashboard</a>
        <p class="message">{{ message }}</p>
        {{ getPost }}
        <form ng-submit="saveEditPost()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="post.title" name="title" id="title" placeholder="Title" ng-value="{{getPost.title}}" />
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" ng-model="post.content" id="content" rows="10" placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add Post</button>
            </div>
        </form>

        {{ comments }}
    </div>
</div>
