<div class="row shaded">
    <div class="col-sm-8">
        <h2>Edit post</h2> <a href="#/dashboard" class="btn btn-info margin-bottom-10"><i class="glyphicon glyphicon-chevron-left"></i> Back to dashboard</a>
        <p class="message">{{ message }}</p>
        <form ng-submit="saveEditPost()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="post.title" name="title" id="title" />
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" ng-model="post.content" id="content" rows="10" placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Update Post</button>
            </div>
        </form>
        <h2>Comments</h2>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4>Comment</h4>
            </div>
            <div class="col-sm-3">
                <h4>Author</h4>
            </div>
        </div>
        <div ng-repeat="comment in comments">
            <div class="row margin-bottom-10">
                <div class="col-sm-3">
                    <a class="btn btn-primary" ng-hide="checkAuthor()" href="#/edit/{{ comment.id }}">Edit</a>
                    <a class="btn btn-primary" ng-hide="checkAuthor()" ng-click="deleteComment(comment.id)">Delete</a>
                </div>
                <div class="col-sm-6">
                    {{ comment.text }}
                </div>
                <div class="col-sm-3">
                    <get-author authorId="{{ comment.author_id }}"></get-author>
                </div>
            </div>
        </div>
    </div>
</div>
