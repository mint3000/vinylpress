<div class="row shaded">
    <div class="col-sm-8">
        <h2>Add post</h2>
        <form ng-submit="">
            <input type="hidden" ng-model="post.userId" name="userId" value="{{ user.id }}" />
            <div class="form-group">
                <input type="text" class="form-control" ng-model="post.title" name="title" id="title" placeholder="Title" />
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" ng-model="post.content" id="content" rows="10" placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add Post</button>
            </div>
        </form>
    </div>
</div>
