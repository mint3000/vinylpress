<div class="row shaded">
    <div class="col-sm-4">
        <h2>Login</h2>
        <p class="errors">{{ formError }}</p>
        <form ng-submit="loginSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="loginData.username" name="username" id="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="loginData.password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
