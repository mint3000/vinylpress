<div class="row shaded">
    <div class="col-sm-12">
        <h2>DashBoard</h2>
        <div class="row">
            <div class="col-sm-3">
                <h3>Actions</h3>
                <a class="btn btn-primary" href="#/add">Create a post</a>
            </div>
            <div class="col-sm-9">
                <h3>Posts</h3>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-7">
                        <h4>Title</h4>
                    </div>
                    <div class="col-sm-3">
                        <h4>Author</h4>
                    </div>
                </div>
                <div ng-repeat="post in allPosts">
                    <div class="row margin-bottom-10">
                        <div class="col-sm-2">
                            <a class="btn btn-primary" ng-hide="checkAuthor()" href="#/edit/{{ post.id }}">Edit</a>
                        </div>
                        <div class="col-sm-7">
                            {{ post.title }}
                        </div>
                        <div class="col-sm-3">
                            <get-author authorId="{{ post.author_id }}"></get-author>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
